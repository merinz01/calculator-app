<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC APP</title>
    <link rel="stylesheet" href="cstyle.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    
  
<nav class="navbar navbar-light bg-primary">
  <a class="navbar-brand" href="#">
    <img src="./images/calicon.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
    Calculator App
  </a>
</nav>

<div class="container"style="padding: 20px;">
    <div class="row myMargin">
        <div class="col-md-4 border border-primary">
            <!-- Main div for calculator-->
            <div class="container" style="padding: 20px;">
                <h2 text="text-center">Calculator</h2>
            <div class="row myMargin" style="padding: 5px;">
                <input type="number"class="border border-primary">
                <label for="input1"> Input 1</label>
            </div>
            <div class="row myMargin" style="padding: 5px;">
                <input type="number" class="border border-primary">
                <label for="input1"> Input 2</label>
            </div>
            <div class="row myMargin" style="padding: 5px;">
                <input type="number" class="border border-danger">
                <label for="input1"> Answer</label>
            </div>
            <div class="row myMargin">
                <div class="col-md-2 bg-primary text-center myMargin2">7</div>
                <div class="col-md-2 bg-danger text-center myMargin2">8</div>
                <div class="col-md-2 bg-success text-center myMargin2">9</div>
                <button class="col-md-2 bg-warning text-center myMargin2">+</button>
            </div>
            <div class="row myMargin">
                <div class="col-md-2 bg-danger text-center myMargin2">4</div>
                <div class="col-md-2 bg-success text-center myMargin2">5</div>
                <div class="col-md-2 bg-warning text-center myMargin2">6</div>
                <button class="col-md-2 bg-primary text-center myMargin2">-</button>
            </div>
            <div class="row myMargin">
                <div class="col-md-2 bg-success text-center myMargin2">1</div>
                <div class="col-md-2 bg-warning text-center myMargin2">2</div>
                <div class="col-md-2 bg-primary text-center myMargin2">3</div>
                <button class="col-md-2  bg-danger text-center myMargin2">x</button>
            </div>
            <div class="row myMargin">
                <button type = "reset" class="col-md-2 bg-warning text-center myMargin2">C</button>
                <div class="col-md-2 bg-primary text-center myMargin2">0</div>
                <button class="col-md-2 bg-danger text-center myMargin2">Ans</button>
                <button class="col-md-2 bg-success text-center myMargin2">%</button>
            </div>

            <!--End of main div-->
        </div>
     </div>
</div>


<footer class="py-2 fixed-bottom bg-success text-white-100">
    <div class="container text-center">
      <small>Copyright &copy; CALC </small>
    </div>
  </footer>

</body>
</html>
